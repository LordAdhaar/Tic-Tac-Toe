<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="playerChoice">
        <button class="X">X</button>
        <button class="O">O</button>
    </div>

    <div class="grid">
        <div class="top">
            <div class="box" id="zero" onclick="playerTurn(event)"></div>
            <div class="box" id="one" onclick="playerTurn(event)"></div>
            <div class="box" id="two" onclick="playerTurn(event)"></div>
        </div>
        <div class="mid">
            <div class="box" id="three" onclick="playerTurn(event)"></div>
            <div class="box" id="four" onclick="playerTurn(event)"></div>
            <div class="box" id="five" onclick="playerTurn(event)"></div>
        </div>
        <div class="bottom">
            <div class="box" id="six" onclick="playerTurn(event)"></div>
            <div class="box" id="seven" onclick="playerTurn(event)"></div>
            <div class="box" id="eight" onclick="playerTurn(event)"></div>
        </div>
    </div>

</body>
</html>
